<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <td>
            <h1>Kalkulator Tambah/Kurang</h1>
            <p>Bilangan 1 <input id="bilangan1" type="teks"> </p>
            <p>Bilangan 2 <input id="bilangan2" type="teks"> </p>
            <button onclick="penjumlahan()">Tambah</button>
            <button onclick="pengurangan()">Kurang</button>
            <p>Hasil <input id="hasil" type="text" readonly></p>
                                               
        </td>        
    </table>
    <script>          
        function penjumlahan() {            
            if (document.getElementById("bilangan1").value==""||document.getElementById("bilangan2").value=="") {
                window.alert("Harap bilangan diisi")
            }else{
                ang1= parseInt(document.getElementById("bilangan1").value);
                ang2=parseInt(document.getElementById("bilangan2").value);
                var jumlah= ang1+ang2;
                document.getElementById("hasil").value=jumlah;
            }
        }        

        function pengurangan() {
            if (document.getElementById("bilangan1").value==""||document.getElementById("bilangan2").value=="") {
                window.alert("Harap bilangan diisi")
            }else{
                ang1= parseInt(document.getElementById("bilangan1").value);
                ang2=parseInt(document.getElementById("bilangan2").value);
                var jumlah= ang1+ang2;
                document.getElementById("hasil").value=jumlah;
            }
        }    
    </script>
</body>
</html>
